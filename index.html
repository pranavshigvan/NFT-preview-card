<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <section class="card">
    <main class="main">
      <div class="img_container">
        <img src="images/image-equilibrium.jpg" alt="" class="nft_img">
        <div class="view">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </main>
    <div class="stats">
      <h3><span><img src="images/icon-ethereum.svg" alt=""></span>0.041 ETH</h3>
      <p><span><img src="images/icon-clock.svg" alt=""></span>3 days left</p>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt=""><span class="avtar">Creation of <span class="name">Jules Wyvern</span></span>
    </div>
  </section>  
</body>
</html>
